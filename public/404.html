<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      var repoBase = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      var target = repoBase + '/?p=' + encodeURIComponent(l.pathname.replace(repoBase, '')) +
                   (l.search ? '&' + l.search.slice(1) : '') + l.hash;
      l.replace(target);
    </script>
  </head>
  <body></body>
</html>
